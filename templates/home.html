<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="static/css/home.css">
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container">
        <h1 class="banner">CO2SIM Application</h1>
        <div class="section editor">
            <label for="fname">Flowsheet:
                <input id="fname" type="text" />
            </label>
            <br />
            <label for="lname">Simulation:
                <input id="lname" type="text" />
            </label>
            <br />
            <button id="update">Load COSIM engine</button>
            <button id="create">Run Simulation</button>
            <button id="delete">Delete Column</button>
            <button id="reset">Reset</button>
        </div>
        <div class="items">
            <table>
                <caption>History log</caption>
                <thead>
                    <tr>
                        <th>Value</th>
                        <th>Property</th>
                        <th>Update Time</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="error">
        </div>
    </div>
<p>
     <img src="static/images/flowsheet.png" alt="flowsheet" class="center">
</p>
</body>


<script src="static/js/home.js"></script>
</html>
